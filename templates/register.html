{% extends "layout.html" %}
{% block title %} - Register{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-3">Register</h3>
        <form method="post" action="{{ url_for('register') }}">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input name="username" type="text" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input name="password" type="password" class="form-control" minlength="6" required />
            <div class="form-text">Choose a strong password (min 6 characters).</div>
          </div>
          <div class="d-grid">
            <button class="btn btn-success" type="submit">Register</button>
          </div>
        </form>
        <hr />
        <p class="mb-0">Already have an account? <a href="{{ url_for('login') }}">Log in</a>.</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
